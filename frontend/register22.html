<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Petra / Sign up</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme22.css">
    <link rel="website icon" href="img/logoDef.webp">
</head>
<body>
    <div class="form-body without-side">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="img/logoDef.webp" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="img/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register new account</h3>
                        <form id="register-form">
                            <input id="name" class="form-control" type="text" name="name" placeholder="Full Name" required>
                            <input id="email" class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                            <input id="password" class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                        <br>
                        <div class="page-links">
                            <a href="index.html">Login to account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./login/jquery.min.js"></script>
<script src="./login/popper.min.js"></script>
<script src="./login/bootstrap.min.js"></script>
<script src="./login/registro.js" type="module"></script>
</body>
</html>
